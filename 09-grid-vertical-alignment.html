<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vertical Alignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    
    <div class="container mt-4">
      <h3 class="text-center mb-3">Vertical Alignment Example</h3>
      
      <div class="row align-items-start bg-dark" style="height: 200px;">
        <div class="col bg-primary text-white p-3">Start</div>
        <div class="col bg-success text-white p-3">Start</div>
        <div class="col bg-danger text-white p-3">Start</div>
      </div>
      
      <div class="row align-items-center bg-dark mt-4" style="height: 200px;">
        <div class="col bg-primary text-white p-3">Center</div>
        <div class="col bg-success text-white p-3">Center</div>
        <div class="col bg-danger text-white p-3">Center</div>
      </div>
      
      <div class="row align-items-end bg-dark mt-4" style="height: 200px;">
        <div class="col bg-primary text-white p-3">End</div>
        <div class="col bg-success text-white p-3">End</div>
        <div class="col bg-danger text-white p-3">End</div>
      </div>
      <h3 class="text-center mt-3">Individual Column Vertical Alignment</h3>
      <div class="row bg-dark mt-4" style="height:200px;">
  <div class="col align-self-start bg-primary text-white p-3">Top</div>
  <div class="col align-self-center bg-success text-white p-3">Middle</div>
  <div class="col align-self-end bg-danger text-white p-3">Bottom</div>
</div>

    </div>

  </body>
</html>
