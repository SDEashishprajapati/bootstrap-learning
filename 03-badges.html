<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!--Bootstap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <!--Bootstap Icons CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body class="m-4 bg-light">
    <h1 class="text-center">Bootstrap Badges Showcase</h1>
    <div class="container mt-4">
        <h2 class="mt-4">Basic Badge</h2>
        <span class="badge bg-primary">Primary</span>
        <span class="badge bg-secondary">Secondary</span>
        <span class="badge bg-success">Success</span>
        <span class="badge bg-danger">Danger</span>
        <span class="badge bg-warning">Warning</span>
        <span class="badge bg-info">Info</span>
        <span class="badge bg-light text-dark">Light</span>
        <span class="badge bg-dark">Dark</span>

        <h2 class="mt-4">Badges inside Buttons</h2>
        <button class="btn btn-primary">Messages <span class="badge bg-danger ms-2">99+</span></button>
        <h2 class="mt-4">Positioned Badges</h2>
        <button type="button" class="btn btn-primary position-relative">Inbox <span class="position-absolute top-0 start-100 translate-middle badge bg-danger">99+
            <span class="visually-hidden">unread messages</span>
        </span></button>

        <h2 class="mt-4">Pill Badges</h2>
        <button class="btn btn-success position-relative">Success <span class="badge rounded-pill bg-primary position-absolute top-0 start-100 translate-middle">Primary</span></button>

        <h2 class="mt-4">Link Badges</h2>
        <a href="#" class="badge bg-primary text-decoration-none">Primary Link</a>

         



        



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
