<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    
    <div class="container mt-4">
      <h2 class="text-center mb-4">Bootstrap Grid System Demo</h2>
      
      <div class="row align-item-end">
        <!-- Column 1 -->
        <div class="col-sm-12 col-md-6 col-lg-3 bg-primary text-white p-3">
          Column 1
        </div>
        
        <!-- Column 2 -->
        <div class="col-sm-12 col-md-6 col-lg-3 bg-success text-white p-3">
          Column 2
        </div>
        
        <!-- Column 3 -->
        <div class="col-sm-12 col-md-6 col-lg-3 bg-warning text-dark p-3">
          Column 3
        </div>
        
        <!-- Column 4 -->
        <div class="col-sm-12 col-md-6 col-lg-3 bg-danger text-white p-3">
          Column 4
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
