<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Button Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
        crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="p-4">
  
  <div class="container">
    <h1 class="mb-4 text-center">Bootstrap Button Showcase</h1>

    <!-- 1. Normal Color Buttons -->
    <h3>Button Colours (Variants)</h3>
    <div class="d-flex flex-wrap gap-2 mb-4">
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-info">Info</button>
      <button class="btn btn-light">Light</button>
      <button class="btn btn-dark">Dark</button>
    </div>

    <!-- 2. Outline Buttons -->
    <h3>Outline Buttons</h3>
    <div class="d-flex flex-wrap gap-2 mb-4">
      <button class="btn btn-outline-primary">Primary</button>
      <button class="btn btn-outline-secondary">Secondary</button>
      <button class="btn btn-outline-success">Success</button>
      <button class="btn btn-outline-danger">Danger</button>
      <button class="btn btn-outline-warning">Warning</button>
      <button class="btn btn-outline-info">Info</button>
      <button class="btn btn-outline-dark">Dark</button>
    </div>

    <!-- 3. Sizes -->
    <h3>Button Sizes</h3>
    <div class="d-flex flex-wrap gap-2 mb-4">
      <button class="btn btn-primary btn-lg">Large Button</button>
      <button class="btn btn-primary">Default Button</button>
      <button class="btn btn-primary btn-sm">Small Button</button>
    </div>

    <!-- 4. Block Level Button -->
    <h3>Block Width Button</h3>
    <button class="btn btn-success w-100 mb-4">Full Width Button</button>

    <!-- 5. Active & Disabled -->
    <h3>Active & Disabled</h3>
    <div class="d-flex flex-wrap gap-2 mb-4">
      <button class="btn btn-success active">Active Button</button>
      <button class="btn btn-secondary" disabled>Disabled Button</button>
    </div>

    <!-- 6. Link as Button -->
    <h3>Link as Button</h3>
    <a href="#" class="btn btn-link mb-4">Link Button</a>

    <!-- 7. Button with Icons -->
    <h3>Buttons with Icons</h3>
    <div class="d-flex flex-wrap gap-2 mb-4">
      <button class="btn btn-primary"><i class="bi bi-download"></i> Download</button>
      <button class="btn btn-danger"><i class="bi bi-trash"></i> Delete</button>
      <button class="btn btn-warning"><i class="bi bi-pencil"></i> Edit</button>
    </div>

    <!-- 8. Button Groups with Dropdown -->
    <h3>Button Group with Dropdown</h3>
    <div class="btn-group mb-4">
      <button class="btn btn-primary">Action</button>
      <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"></button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Option 1</a></li>
        <li><a class="dropdown-item" href="#">Option 2</a></li>
        <li><a class="dropdown-item" href="#">Option 3</a></li>
      </ul>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
          crossorigin="anonymous"></script>
</body>
</html>
