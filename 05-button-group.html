<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body class="m-4">
    <h1 class="mt-4 text-center">Button Group Showcase</h1>
    <h2 class="mt-5">Basic Horizontal Button Group</h2>
    <div class="btn-group" role="group" aria-label="Basic example" >
        <button type="button" class="btn btn-primary">Left</button>
        <button type="button" class="btn btn-primary">Middle</button>
        <button type="button" class="btn btn-primary">Right</button>
    </div>

    <h2 class="mt-5">Vertical Button Group</h2>
    <div class="btn-group-vertical" role="group" aria-label="Vertical example">
        <button type="button" class="btn btn-success">Top</button>
        <button type="button" class="btn btn-success">Middle</button>
        <button type="button" class="btn btn-success">Bottom</button>
    </div>

    <h2 class="mt-5">Button Group with Dropdown</h2>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-success">Action</button>
        <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"></button>
        <ul class="dropdown-menu">
            <li> <a href="#" class="dropdown-item">Option 1</a></li>
            <li> <a href="#" class="dropdown-item">Option 2</a></li>
                        <li> <a href="#" class="dropdown-item">Another Option</a></li>

        </ul>
    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
