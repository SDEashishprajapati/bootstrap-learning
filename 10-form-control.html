<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body class="bg-light">
    <div class="container mt-4">
        <h3 class="mb-3">Bootstrap Form Controls</h3>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
            </div>

             <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
            </div>

             <div class="mb-3">
                <label for="password" class="form-label">Enter Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
            </div>

            <button class="btn btn-primary mt-4">Log in</button>
             
            <h3 class="mt-3">Select Dropdown</h3>
            <div class="mb-3">
                <label for="city" class="form-label fw-bold">Select City</label>
                <select class="form-select " id="city">
                    <option selected disabled>Choose...</option>
                    <option value="">Delhi</option>
                    <option value="">Mumbai</option>
                    <option value="">Kolkata</option>
                </select>
            </div>

            <h3 class="mt-3">Checkbox & Radio</h3>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="subscribe">
                <label for="subscribe" class="form-check-label">
                    Subscribe to newsletter
                </label>
            </div>

            <label class="form-label d-block mb-2 fw-bold">Choose your Gender :</label>
             
            <div class="form-check">
                <input type="radio" class="form-check-input" name="gender" id="male">
                <label for="male" class="form-check-label" for="male">Male</label>
            </div>
          
          <div class="form-check">
                <input type="radio" class="form-check-input" name="gender" id="female">
                <label for="female" class="form-check-label" for="male">female</label>
            </div>   

            <h3 class="mt-3">File Upload</h3>
            <div class="mb-3">
                <label for="formFile" class="form-label mt-3 fw-bold">Upload File :</label>
                <input type="file" class="form-control" id="formFile">
            </div>

            <h3 class="mt-3">Disabled & Readonly Inputs</h3>
            <input class="form-control" type="text" placeholder="Disabled" disabled>
<input class="form-control" type="text" placeholder="Readonly" readonly>





        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
